<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost:700|Jost:400|Jost:i">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- <script type="text/javascript" src="assets/qrcode.min.js"></script> -->
    <style type="text/css">
        /* @font-face {
            font-family: "Jost";
            src: url("./assets/Jost.ttf");
        } */

        html,
        body {
            font-family: "Jost";
            background-color: #191920;
            height: 99%;
            color: rgba(255, 255, 255, 0.87);
        }
    </style>
</head>

<body>
    <div style="width: 100%; text-align: center;">
        <!-- <div>According to your poem matching, you belong to group <strong>#{{this.group}}</strong></div>
        <br>
        <br> -->
        <br>
        <div style="font-style: italic; font-weight: 700;">"{{this.poemLine}}"</div>
        <br>
        <br>
        <div>A unique QR code has been generated. It might be important in the future.</div>
        <br>
        <br>
        <div style="width: 100%; height: 100%; text-align: center;">
            <div style="width: 324px; margin: 0 auto; padding: 15px 0;">
                <div id="qr" class="{{this.qrCodeUrl}} {{this.group}}" style="width: 250px; height: 100%; margin: 0 auto; border: 30px solid #e1e1e2"></div>
            </div>
            <div style="width: 100%; text-align: center; position: absolute; bottom: 50px;">
                <h1 style="font-weight: 700;">Felipe Infantino M</h1>
                <p>Fine interactive art</p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        new QRCode(document.getElementById("qr"), {
            text: document.getElementById("qr").classList[0],
            width: 250,
            height: 250,
            colorDark: "#000000",
            correctLevel : QRCode.CorrectLevel.L,
            colorLight: document.getElementById("qr").classList[1] === '15' ? '#ffffff' : "#ffffff",
        });
    </script>
</body>


</html>
